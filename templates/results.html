<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo-section">
                    <div class="logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#DC2626"/>
                            <path d="M2 17L12 22L22 17V7L12 12L2 7V17Z" fill="#DC2626"/>
                        </svg>
                    </div>
                    <div class="title-section">
                        <h1>MCP</h1>
                        <p class="subtitle">Menstrual Cycle Prediction</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="goBack()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 2L14 8L10 14" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" transform="rotate(180 8 8)"/>
                        <path d="M2 8H14" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <!-- Form Title -->
            <div class="form-header">
                <h2>Drop Your file</h2>
                <p class="form-subtitle">Some Description with mention to .txt file</p>
            </div>

            <!-- Results Display -->
            <div class="results-container">
                <div class="result-item">
                    <label>Your BMI:</label>
                    <div class="result-value" id="bmi-value">--</div>
                </div>

                <div class="result-item">
                    <label>Your next cycle</label>
                    <div class="result-value" id="next-cycle">--</div>
                </div>

                <div class="result-item">
                    <label>Accuracy</label>
                    <div class="result-value" id="accuracy">--</div>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer">
                <p>Devhan (20221394 - w1956126)</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
