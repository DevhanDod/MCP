<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP - Menstrual Cycle Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="header">
                <div class="logo-section">
                    <div class="logo">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#DC2626"/>
                            <path d="M2 17L12 22L22 17V7L12 12L2 7V17Z" fill="#DC2626"/>
                        </svg>
                    </div>
                    <div class="title-section">
                        <h1>MCP</h1>
                        <p class="subtitle">Menstrual Cycle Prediction</p>
                    </div>
                </div>
                <button class="logout-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M6 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10.6667 11.3333L14 8L10.6667 4.66667" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M14 8H6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>

            <!-- Form Title -->
            <div class="form-header">
                <h2>Drop Your file</h2>
                <p class="form-subtitle">Some Description with mention to .txt file</p>
            </div>

            <!-- Form -->
            <form id="predictionForm">
                <div class="form-grid">
                    <!-- Left Column -->
                    <div class="form-group">
                        <label for="age">Age <span class="required">*</span></label>
                        <input type="number" id="age" name="age" placeholder="12" required min="10" max="60">
                    </div>

                    <div class="form-group">
                        <label for="weight">Weight <span class="required">*</span></label>
                        <input type="number" id="weight" name="weight" placeholder="32 kg" required step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="height">Height <span class="required">*</span></label>
                        <input type="number" id="height" name="height" placeholder="4 feet" required step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="stress_level">Stress Level</label>
                        <select id="stress_level" name="stress_level" required>
                            <option value="">5</option>
                            <option value="1">1 - Very Low</option>
                            <option value="2">2 - Low</option>
                            <option value="3">3 - Moderate</option>
                            <option value="4">4 - Moderate-High</option>
                            <option value="5" selected>5 - Medium</option>
                            <option value="6">6 - Medium-High</option>
                            <option value="7">7 - High</option>
                            <option value="8">8 - Very High</option>
                            <option value="9">9 - Extreme</option>
                            <option value="10">10 - Maximum</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="period_length">Periods length</label>
                        <select id="period_length" name="period_length" required>
                            <option value="">1 weeks</option>
                            <option value="3">3 days</option>
                            <option value="4">4 days</option>
                            <option value="5" selected>5 days</option>
                            <option value="6">6 days</option>
                            <option value="7">7 days</option>
                            <option value="8">8 days</option>
                        </select>
                    </div>

                    <!-- Right Column -->
                    <div class="form-group">
                        <label for="cycle_length">Cycle length</label>
                        <select id="cycle_length" name="cycle_length" required>
                            <option value="">2</option>
                            <option value="21">21 days</option>
                            <option value="24">24 days</option>
                            <option value="26">26 days</option>
                            <option value="28" selected>28 days</option>
                            <option value="30">30 days</option>
                            <option value="32">32 days</option>
                            <option value="35">35 days</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exercise_frequency">Exercise Frequency</label>
                        <select id="exercise_frequency" name="exercise_frequency" required>
                            <option value="">2</option>
                            <option value="none">None</option>
                            <option value="weekly">Weekly</option>
                            <option value="daily" selected>Daily</option>
                            <option value="occasionally">Occasionally</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="symptoms">Symptoms</label>
                        <select id="symptoms" name="symptoms" required>
                            <option value="">headache</option>
                            <option value="none" selected>None</option>
                            <option value="headache">Headache</option>
                            <option value="cramps">Cramps</option>
                            <option value="bloating">Bloating</option>
                            <option value="fatigue">Fatigue</option>
                            <option value="mood swings">Mood Swings</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="diet">Diet</label>
                        <input type="text" id="diet" name="diet" placeholder="mj@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="cycle_start_date">Cycle Start Date <span class="required">*</span></label>
                        <input type="date" id="cycle_start_date" name="cycle_start_date" placeholder="Pick a date" required>
                    </div>

                    <div class="form-group">
                        <label for="sleep_hours">Sleep Hours</label>
                        <input type="number" id="sleep_hours" name="sleep_hours" placeholder="7" required step="0.5" min="0" max="24">
                    </div>
                </div>

                <button type="submit" class="submit-btn">Predict Next Cycle</button>
            </form>

            <!-- Footer -->
            <div class="footer">
                <p>Devhan (20221394 - w1956126)</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
